name: Update Existing Recipes

on:
  schedule:
    # 매일 오전 3시 (KST 12시)에 실행 - 하루 50개 업데이트
    - cron: '0 18 * * *'

  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      batch_size:
        description: '업데이트할 레시피 개수'
        required: false
        default: '50'

  # 외부 cron 서비스에서 트리거
  repository_dispatch:
    types: [update-recipes]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY:0:10}..."
          echo "VITE_SUPABASE_URL: $VITE_SUPABASE_URL"
          echo "VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:0:10}..."
          echo "UPDATE_BATCH_SIZE: $UPDATE_BATCH_SIZE"
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          UPDATE_BATCH_SIZE: ${{ github.event.inputs.batch_size || '50' }}

      - name: Update existing recipes
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.VITE_UNSPLASH_ACCESS_KEY }}
          UPDATE_BATCH_SIZE: ${{ github.event.inputs.batch_size || '50' }}
        run: npm run update-recipes

      - name: Notify success
        if: success()
        run: |
          echo "✅ Recipes updated successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Recipe update failed!"
