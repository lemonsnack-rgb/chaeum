name: Auto Generate Recipe

on:
  schedule:
    # 10분마다 실행 (테스트 후 2분으로 조정 가능: */2 * * * *)
    - cron: '*/10 * * * *'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate recipe
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate-recipe

      - name: Notify success
        if: success()
        run: |
          echo "✅ Recipe generated successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Recipe generation failed!"
