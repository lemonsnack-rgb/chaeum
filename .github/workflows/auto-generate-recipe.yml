name: Auto Generate Recipe

on:
  schedule:
    # 주 2회 실행 (월요일, 목요일 오전 6시 KST, UTC 21시)
    # 무료 티어 최적화: API 호출 절감
    - cron: '0 21 * * 1,4'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY:0:10}..."
          echo "VITE_SUPABASE_URL: $VITE_SUPABASE_URL"
          echo "VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:0:10}..."
          echo "VITE_UNSPLASH_ACCESS_KEY: ${VITE_UNSPLASH_ACCESS_KEY:0:10}..."
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.VITE_UNSPLASH_ACCESS_KEY }}

      - name: Generate recipe
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.VITE_UNSPLASH_ACCESS_KEY }}
        run: npm run generate-recipe

      - name: Generate sitemap
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate-sitemap

      - name: Commit and push sitemap
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git diff --staged --quiet || git commit -m "chore: Update sitemap.xml [skip ci]"
          git push

      - name: Notify success
        if: success()
        run: |
          echo "✅ Recipe generated successfully!"
          echo "✅ Sitemap updated successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Recipe generation failed!"
