name: Update Sitemap

on:
  # ÏàòÎèô Ïã§Ìñâ Ï†ÑÏö©
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate-sitemap

      - name: Commit and push sitemap
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git diff --staged --quiet || git commit -m "chore: Update sitemap.xml with all recipes [skip ci]"
          git push

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Sitemap updated successfully!"
          echo "üìä All recipes from database are now included in sitemap.xml"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Sitemap update failed!"
